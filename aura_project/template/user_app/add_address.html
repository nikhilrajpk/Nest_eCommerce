{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<script>
setTimeout (() => {
    $(".alert").alert("close")
},3000)
</script>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- alert box  -->
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    <strong>{{message}}</strong>
                </div>
            {% endfor %}
            {% endif %}
            <!-- Add Address Form Card -->
            <div class="card shadow-sm">
                <div class="card-header  text-white" style="background-color: #ff3368;">
                    <h4 class="text-center text-white">Add New Address</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="address_type">Address Type</label>
                            <select id="address_type" name="address_type" class="form-control" required>
                                <option value="H">Home</option>
                                <option value="O">Office</option>
                                <option value="OT">Other</option>
                            </select>
                        </div>
                        

                        <div class="mb-3">
                            <label for="street_address" class="form-label">Street Address*</label>
                            <input type="text" class="form-control" id="street_address" name="street_address" {% if street_address %} value="{{street_address}}" {% endif %} required>
                        </div>

                        <div class="mb-3">
                            <label for="landmark" class="form-label">Landmark</label>
                            <input type="text" class="form-control" id="landmark" name="landmark"  {% if landmark %} value="{{landmark}}" {% endif %}>
                        </div>

                        <div class="mb-3">
                            <label for="state" class="form-label">State*</label>
                            <input type="text" class="form-control" id="state" name="state" {% if state %} value="{{state}}" {% endif %} required>
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country*</label>
                            <input type="text" class="form-control" id="country" name="country" {% if country %} value="{{country}}" {% endif %} required>
                        </div>

                        <div class="mb-3">
                            <label for="postal_code" class="form-label">Postal Code*</label>
                            <input type="number" class="form-control" id="postal_code" name="postal_code" {% if postal_code %} value="{{postal_code}}" {% endif %} required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone*</label>
                            <input type="text" class="form-control" id="phone" name="phone" {% if phone %} value="{{phone}}" {% endif %} required>
                        </div>

                        <div class="mb-3">
                            <label for="alternative_phone" class="form-label">Alternative Phone</label>
                            <input type="text" class="form-control" id="alternative_phone" name="alternative_phone" {% if alternative_phone %} value="{{alternative_phone}}" {% endif %}>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address Details*</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required>{% if address %} {{address}} {% endif %}</textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous">
</script>
{% endblock content %}
