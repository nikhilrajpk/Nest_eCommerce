{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Add Address Form Card -->
            <div class="card shadow-sm">
                <div class="card-header  text-white" style="background-color: #ff3368;">
                    <h4 class="text-center text-white">Add New Address</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="address_type">Address Type</label>
                            <select id="address_type" name="address_type" class="form-control" required>
                                <option value="H">Home</option>
                                <option value="O">Office</option>
                                <option value="OT">Other</option>
                            </select>
                        </div>
                        

                        <div class="mb-3">
                            <label for="street_address" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="street_address" name="street_address" required value="{{address.street_address}}">
                        </div>

                        <div class="mb-3">
                            <label for="landmark" class="form-label">Landmark</label>
                            <input type="text" class="form-control" id="landmark" name="landmark" value="{{address.landmark}}">
                        </div>

                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" required value="{{address.state}}">
                        </div>

                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" required value="{{address.country}}">
                        </div>

                        <div class="mb-3">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal_code" name="postal_code" required value="{{address.postal_code}}">
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" required value="{{address.phone}}">
                        </div>

                        <div class="mb-3">
                            <label for="alternative_phone" class="form-label">Alternative Phone</label>
                            <input type="text" class="form-control" id="alternative_phone" name="alternative_phone" value="{{address.alternative_phone}}">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address Details</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required>{{address.address}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
