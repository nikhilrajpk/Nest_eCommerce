{% extends 'admin_app/admin_base.html' %}
{% load static %}
{% block content %}
<style>
    .unlist-btn{
        width: 4rem;
        background-color: #d4a373;
        border: none;
        border-radius: 1rem;
        color: white;
    }
    .unlist-btn:hover{
        background-color: #ff7d00;
    }
    .list-btn{
        width: 4rem;
        background-color: #ff7d00;
        border: none;
        border-radius: 1rem;
        color: white;
    }
    .list-btn:hover{
        background-color: #d4a373;
    }
    #search{
		color: black;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-weight: 500;
		border-radius: 10px;
        border: 1px solid #666;
		padding-left: 13px;
		width: 12rem;
		height: 30px;
		
	}
	#search_btn{
		color: #000;
		background-color: violet;
		height: 30px;
        width: 5rem;
		border-radius: 15px;
		border: #666;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-weight: 500;
	}
    #tdiv{
        position: sticky;
        z-index: 1;
        top: 4.2rem;
        background-color: white;
        width: 100%;
    }
</style>

<div class="container mt-5">
    <br><br><br>
    <div class="col-sm-5" id="tdiv">
        <h2 class="mb-4">Category</h2>
        <form action="" method="get">
            <input id="search" type="search" name="search_query" placeholder="Search category..." {% if query %} value="{{ query }}" {% endif %} >
            <button id="search_btn" type="submit">Search</button>
        </form>
        <a href="{% url 'admin_app:add_category' %}">
            <button id="search_btn" type="button" style="margin-left: 50rem; transform: translateY(-2rem);">Add</button>
        </a>
    </div>
    <a href="{% url 'admin_app:top_selling_category' %}" style="text-decoration: none;"><button class="btn btn-outline-danger">Top selling category</button></a><br>

    <!-- alert box  -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}">
                <strong>{{message}}</strong>
            </div>
        {% endfor %}
    {% endif %}

    <script>
        setTimeout(() => {
            $(".alert").alert("close")
        }, 3000)
    </script>
    <br><br>
    <div style="max-height: 280px; overflow-y: auto; transform: translateY(-2rem); scroll-behavior: smooth;">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
                <th scope="col">Available</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in category %}
            <tr id="category-row-{{ cat.id }}">
                <td>{{ cat.category_name }}</td>
                <td><img src="{{ cat.cat_image.url }}" alt="{{ cat.category_name }}" width="50" height="50"></td>
                <td>
                    <a href="{% url 'admin_app:edit_category' cat.id %}">
                        <button class="unlist-btn" type="button">Edit</button>
                    </a>
                </td>
                <td>
                    <button 
                        class="btn_3 {% if cat.is_listed %}unlist-btn{% else %}list-btn{% endif %}" 
                        data-category-id="{{ cat.id }}" 
                        style="width: 4rem; border-radius: 1rem; color: white; background-color: {% if cat.is_listed %}#d4a373{% else %}#ff7d00{% endif %};"
                    >
                        {% if cat.is_listed %}Unlist{% else %}List{% endif %}
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<!-- Category listing ajax -->
<script>
    $(document).ready(function () {
        $(".btn_3").on("click", function (e) {
            e.preventDefault();
            var button = $(this);
            var categoryId = button.data("category-id");

            $.ajax({
                url: "{% url 'admin_app:category_listed' 0 %}".replace("0", categoryId),
                type: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                success: function (response) {
                    if (response.is_listed) {
                        button.removeClass("list-btn").addClass("unlist-btn").text("Unlist").css("background-color", "#d4a373");
                    } else {
                        button.removeClass("unlist-btn").addClass("list-btn").text("List").css("background-color", "#ff7d00");
                    }
                },
                error: function () {
                    alert("There was an error processing your request.");
                },
            });
        });
    });
</script>

{% endblock content %}
