{% extends 'admin_app/admin_base.html' %}
{% load static %}
{% block content %}
<br><br>
<div class="container mt-5">
    <h2 class="mb-4">Edit Product</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="product-name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="product-name" name="product_name" value="{{product.product_name}}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{product.description}}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required value="{{product.price}}">
        </div>
        
        <div class="mb-3">
            <label for="offer" class="form-label">Offer:</label>
            <select class="form-select" id="offer" name="offer">
                {% if product.offer %}
                    <option value="{{ product.offer.id }}">{{product.offer.offer_title}}</option>
                    <option value="0">None</option>
                    {% for offer in offers %}
                        <option value="{{ offer.id }}">{{ offer.offer_title }}</option>
                    {% endfor %}
                {% else %}
                    <option value="">None</option>
                    {% for offer in offers %}
                        <option value="{{ offer.id }}">{{ offer.offer_title }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category">
                {% if product.category %}
                    <option value="{{ product.category.id }}">{{ product.category.category_name }}</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                {% else %}
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="available-stock" class="form-label">Available Stock:</label>
            <input type="number" class="form-control" id="available-stock" name="available_stock" min="0" required value="{{product.available_stock}}">
        </div>

        <div class="mb-3">
            <label for="image-1" class="form-label">Image 1:</label>

            <!-- Image Preview -->
            {% if product.image_1 %}
                <div class="mb-2">
                    <img src="{{ product.image_1.url }}" alt="{{ product.product_name }}" width="100" height="100">
                </div>
            {% endif %}

            <input type="file" class="form-control" id="image-1" name="image_1" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="image-2" class="form-label">Image 2:</label>

            <!-- Image Preview -->
            {% if product.image_2 %}
                <div class="mb-2">
                    <img src="{{ product.image_2.url }}" alt="{{ product.product_name }}" width="100" height="100">
                </div>
            {% endif %}

            <input type="file" class="form-control" id="image-2" name="image_2" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="image-3" class="form-label">Image 3:</label>

            <!-- Image Preview -->
            {% if product.image_3 %}
                <div class="mb-2">
                    <img src="{{ product.image_3.url }}" alt="{{ product.product_name }}" width="100" height="100">
                </div>
            {% endif %}

            <input type="file" class="form-control" id="image-3" name="image_3" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="is-listed" class="form-label">Is Listed:</label>
            <select class="form-select" id="is-listed" name="is_listed" required>
                {% if product.is_listed %}
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                {% else %}
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="in-stock" class="form-label">In Stock:</label>
            <select class="form-select" id="in-stock" name="in_stock" required>
                {% if product.in_stock %}
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                {% else %}
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                {% endif %}
            </select>
        </div>

        <div class="mb-3">
            <label for="material" class="form-label">Material:</label>
            <input type="text" class="form-control" id="material" name="material" value="{{product.material}}">
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" id="color" name="color" value="{{product.color}}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Edit Product</button>
    </form>
</div>
<br><br>
{% endblock content %}
