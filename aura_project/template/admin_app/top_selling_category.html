{% extends 'admin_app/admin_base.html' %}
{% load static %}
{% block content %}
<style>
    .unlist-btn{
        width: 4rem;
        background-color: #d4a373;
        border: none;
        border-radius: 1rem;
        color: white;
    }
    .unlist-btn:hover{
        background-color: #ff7d00;
    }
    .list-btn{
        width: 4rem;
        background-color: #ff7d00;
        border: none;
        border-radius: 1rem;
        color: white;
    }
    .list-btn:hover{
        background-color: #d4a373;
    }
    #search{
		color: black;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-weight: 500;
		border-radius: 10px;
        border: 1px solid #666;
		padding-left: 13px;
		width: 12rem;
		height: 30px;
		
	}
	#search_btn{
		color: #000;
		background-color: violet;
		height: 30px;
        width: 5rem;
		border-radius: 15px;
		border: #666;
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-weight: 500;
	}
    #tdiv{
        position: sticky;
        z-index: 1;
        top: 4.2rem;
        background-color: white;
        width: 100%;
    }
</style>

<div class="container mt-5">
    <br><br><br>
    <div class="col-sm-5" id="tdiv">
        <h2 class="mb-4">Top Selling Categories</h2>
    </div><br>

    <table class="table table-striped table-hover" style="transform: translateY(-2rem);">
        <thead class="table-dark">
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
                <th scope="col">Total sold product</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr id="category-row-{{ cat.id }}">
                <td>{{ cat.category_name }}</td>
                <td><img src="{{ cat.cat_image.url }}" alt="{{ cat.category_name }}" width="50" height="50"></td>
                <td>{{cat.total_sold}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
